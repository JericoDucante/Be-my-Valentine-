<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentines</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: pink;
  }

  #centered-text {
    text-align: center;
    margin-bottom: 20px;
  }

  .popup-container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
  }
  
  .popup-content {
    background-color: white;
    width: 80%;
    margin: 150px auto;
    padding: 15px;
    border-radius: 8px;
    position: relative; /* Add this to make the close button relative to the dialog */
  }

  .popup-content img {
    max-width: 100%;
    max-height: 70vh;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .popup-buttons {
    margin-top: 5px;
  }
  
  button {
    color: white;
    background-color: hotpink;
    border: none;
    border-radius: 2px;
    width: 80px;
  }

  /* Style for close button */
  .close-button {
    position: absolute;
    font-size: 15px;
    font-weight: bolder;
    top: -2px;
    right: -31px;
    cursor: pointer;
    padding: 5px;
    background: none;
    color: black;
    border: none;
    outline: none;
  }
</style>
</head>
<body>
<audio id="backgroundAudio" src="Sugar High Sugar sugar.mp3" loop autoplay></audio>

<div id="centered-text">
  <p>Hi crush üòç</p>
  <button onclick="showPopup()">Next</button>
</div>

<div id="popup" class="popup-container">
  <div class="popup-content">
    <button class="close-button" onclick="closePopup()">X</button> <!-- Close button -->
    <img id="sliderImage" src="image1.png" alt="Slider Image">
    <div class="popup-buttons" id="buttonsContainer">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>
</div>

<script>
  var images = ["image1.png", "image2.png", "image3.png", "image4.png", "image5.png",  "image7.png", "image8.png", "image9.png", "image10.png", "image11.png", "image12.png", "image13.png", "image14.png", "image15.png", "image16.png", "image17.png", "image18.png"]; // Add your image URLs here
  var currentImageIndex = 0;
  var sliderImage = document.getElementById("sliderImage");
  var popupContainer = document.getElementById("popup");
  var buttonsContainer = document.getElementById("buttonsContainer");
  var backgroundAudio = document.getElementById("backgroundAudio");

  function showPopup() {
    popupContainer.style.display = "block";
    backgroundAudio.play(); // Play the background audio
    showCurrentImage();
  }

  function showCurrentImage() {
    sliderImage.src = images[currentImageIndex];
  }

  function prevImage() {
    if (currentImageIndex > 0) {
      currentImageIndex--;
      showCurrentImage();
    }
  }

  function nextImage() {
    if (currentImageIndex < images.length - 1) {
      currentImageIndex++;
      showCurrentImage();
    } else {
      addNewImage();
    }
  }

  function addNewImage() {
    var newImage = "valentine.gif"; // Change this to the URL of the new image
    images.push(newImage);
    currentImageIndex = images.length - 1;
    showCurrentImage();
    buttonsContainer.innerHTML = `
      <button onclick="addAnotherImage()">Yes</button>
      <button onclick="closePopup()">No</button>
    `;
  }

  function addAnotherImage() {
    var newImage = "yes.gif"; // Change this to the URL of the new image
    images.push(newImage);
    currentImageIndex = images.length - 1;
    showCurrentImage();
    buttonsContainer.innerHTML = '';
  }

  function closePopup() {
    popupContainer.style.display = "none";
    backgroundAudio.pause(); // Pause the background audio when closing the popup
  }
</script>

</body>
</html>
